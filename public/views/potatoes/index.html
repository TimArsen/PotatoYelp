<div class="container"> 

    <div class="row">
        <div class="col-xs-12">
            <header>
                <img src="http://findicons.com/files/icons/1187/pickin_time/128/potato.png"class="logo">
                    <h1 class='index-title'>The Potatoes Themselves</h1>
                    <p class="sub-header-message index-title">Potatoes too <strong>hot</strong> to handle!</p>
            </header>
        </div>
    </div>
    
    <div class="row filter-options">
      <div class="col-xs-12">
        <div class="title pull-left">Sorting Options</div>
        <form>
            <input class="hidden" type="checkbox" id="search-chkbx" ng-model="searching">
            <input class="hidden" type="radio" name="sort" id="sort-name-radio" checked>
            <input class="hidden" type="radio" name="sort" id="sort-rating-radio">
            <input class="hidden" type="radio" name="sort" id="sort-reviews-radio">
            <input class="hidden" type="radio" name="sort" id="sort-date-radio">
            
            
            <ul class="pull-right">
                <li><label for="search-chkbx" ng-click="searchClick()" id="search-btn" title="Search">üîç</label></li>
                <li><label ng-click="filter($event, 'name')" id="sort-name-btn" for="sort-name-radio" class="sort-asc" title="Sort Ascending">Name ‚ñ¥</label></li>
                <li><label ng-click="filter($event, '-average_rating')" id="sort-rating-btn" for="sort-rating-radio" class="sort-desc" title="Sort Descending">Top Rated ‚ñæ</label></li>
                <li><label ng-click="filter($event, '-num_of_reviews')" id="sort-reviews-btn" for="sort-reviews-radio" class="sort-desc" title="Sort Descending">Most Reviews ‚ñæ</label></li>
                <li><label ng-click="filter($event, '-date')" id="sort-date-btn" for="sort-date-radio" class="sort-desc" title="Sort Descending">Newest ‚ñæ</label></li>
            </ul>
        </form>
      </div>
    </div>
    
    <div id="query-title">
        <span ng-blur="searchBlur()" ng-model="query" id="search-input" contenteditable></span>
        <button ng-show="query" ng-click="searchCancel()" id="cancel-search">X</button>
        <div ng-hide="query" id="cancel-placeholder"></div>
    </div>
    
    <div class='potatoes-listing' ng-repeat="potato in potatoes | orderBy:order | filter: query">
        <div class="col-xs-6 col-md-3 potato-gallery-potato">
            
            <a href="/potatoes/{{potato._id}}" class="thumbnail">
                <div class="potato-image" style="background-image: url({{potato.image}})"></div>
                <div class="caption">
                  <h3 class="potato-name">{{potato.name}}</h3>
                  <div class='row'>
                      <div class='rating'>
                        <span class='glyphicon glyphicon-star'></span> {{ potato.average_rating }} 
                        <span class='glyphicon glyphicon-comment'></span> {{ potato.num_of_reviews }}
                      </div>
                  </div>
                </div>
            </a>
            
        </div>
    </div>
    
</div>
