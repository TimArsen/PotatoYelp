<div class="container"> 

    <div class="row">
        <div class="col-xs-12">
            <header>
                <img src="http://findicons.com/files/icons/1187/pickin_time/128/potato.png"class="logo">
                    <h1 class='index-title'>The Potatoes Themselves</h1>
                    <p class="sub-header-message index-title">Potatoes too <strong>hot</strong> to handle!</p>
            </header>
        </div>
    </div>
    
    <div class="row filter-options">
        <div class="col-xs-12">
            <div class="title">Sorting Options</div>
        
            <ul class="pull-right">
                <li>Top Rated</li>
                <li>Most Comments</li>
                <li>Newest</li>
            </ul>
        </div>
    </div>
    
    <div class='potatoes-listing' ng-repeat="potato in potatoes | orderBy:'name'">
        <div class="col-xs-6 col-md-3 potato-gallery-potato">
            
            <a href="/potatoes/{{potato._id}}" class="thumbnail">
                <div class="potato-image">
                    <img ng-src="{{potato.image}}"/>
                </div>
                <div class="caption">
                  <h3 class="potato-name">{{potato.name}}</h3>
                  <div class='row'>
                      <div class='rating'>
                        <span class='glyphicon glyphicon-star'></span> {{ potato.average_rating }} 
                        <span class='glyphicon glyphicon-comment'></span> {{ potato.num_of_reviews }}
                      </div>
                  </div>
                </div>
            </a>
            
        </div>
    </div>
    
</div>
