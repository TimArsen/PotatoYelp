<div class="container potato-container">
     <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="thumbnail">
                <h1 class="text-center view-title">Login</h1>
                <div class="container" id="new-potato">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="new-form">
                                <form ng-submit="userLogin()" class="clearfix">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input placeholder="Enter your username" ng-model="user.username" id="username" class="form-control"/>
                                      </div>
                                      <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input placeholder="Enter your password" type="password" ng-model="user.password" id="password" class="form-control"/>
                                      </div>
                                      <button type="submit" class="btn btn-default pull-right">Login</button>
                                      {{ error }}
                                </form>
                            </div><!--form-->
                        </div><!--form column-->
                    </div><!--Row-->
                </div><!--container-->
                

            </div>  <!--Thumbnail-->
        </div> <!--center column-->
    </div> <!--Row-->
</div>







{{error}}
