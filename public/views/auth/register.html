<div class="container potato-container">
     <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="thumbnail">
                <h1 class="text-center view-title">Register</h1>
                <div class="container" id="new-potato">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="new-form">
                                <form ng-submit="newUser()" class="clearfix">
                                    <div class="form-group">
                                        <label for="name">Username:</label>
                                        <input placeholder="Desired Username" ng-model="user.username" id="username" class="form-control"/>
                                      </div>
                                      <div class="form-group">
                                        <label for="image">Password:</label>
                                        <input type="password" placeholder="Password" ng-model="user.password" id="password" class="form-control"/>
                                      </div>
                                      <button type="submit" class="btn btn-default pull-right">Join Hawt Potatoes!</button>
                                      {{ error }}
                                </form>
                            </div><!--form-->
                        </div><!--form column-->
                    </div><!--Row-->
                </div><!--container-->
                

            </div>  <!--Thumbnail-->
        </div> <!--center column-->
    </div> <!--Row-->
</div>
{{error}}
