<div class="container">

    <div class="jumbotron text-center">
        <h1>Register</h1>
    </div>
    
    <div class="container new-potato">
        <div class="new-form">
            <form ng-submit="newUser()">
                <div class="form-group">
                    <label for="name">Username:</label>
                    <input placeholder="Desired Username" ng-model="user.username" id="username" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="image">Password:</label>
                    <input type="password" placeholder="Password" ng-model="user.password" id="password" class="form-control"/>
                  </div>
                  <button type="submit" class="btn btn-default">Join Hawt Potatoes!</button>
            </form>
        </div>
    </div>

</div>
{{error}}
